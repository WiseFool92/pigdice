<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required for meta tags for bootstrap 4 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">

<!-- Javascript -->
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Pig Dice</title>
</head>

<body>
  <h1 class="text-center">Play a game of pig dice with me!</h1>
    <div class="container" class="center" >
      <div class="row" class="center">
        <div class="col-md-6" id="player1">
          <h2>Player One<h2>
          <div id="player1">
            <input type="text" id="first-player">
            <button id="rolldice" type="submit" class="btn btn-success">Roll Dice</button>
            <button id="hold" type="submit" class="btn btn-warning">Hold</button>
          </div>
          <div id="score1">

          </div>
        </div>
        <div class="col-md-6" id="player2">
          <h2>Player Two</h2>
          <div id="player2">
            <input type="text" id="second-player">
            <button id="rolldice2" type="submit" class="btn btn-success">Roll Dice</button>
            <button id="hold2" type="submit" class="btn btn-warning">Hold</button>

          </div>
          <div id="score2">

          </div>
        </div>
      </div>
    </div>
</body>
</html>
